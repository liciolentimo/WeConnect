<h2 align="center">Add Business</h2><br>
<div class="form-align" align="center">
<form action="" method="POST">
  	<div class="form-group" style="width:400px;">
  	  <label>Business Name</label>	
  	  <input class="form-control" type="text" name="name" placeholder="Enter your business name" required="required"><br>
  	</div>
  	<div class="form-group" style="width:400px;">
  	  <label>Username</label>
  	  <input class="form-control" type="text" name="username" placeholder="Enter your username" required="required"><br>	
  	</div>
  	<div class="form-group" style="width:400px;">
  	  <label>Description</label>
  	  <input class="form-control" type="textarea" name="description" placeholder="Write a brief description about your business" required="required"><br>	
  	</div>
  	<div class="form-group" style="width:400px;">
  	  <label>Location</label>
  	  <input class="form-control" type="text" name="location" placeholder="Location" required="required"><br>	
  	</div>
  	<div class="form-group" style="width:400px;">
  	  <label>Address</label>
  	  <input class="form-control" type="text" name="address" placeholder="Enter your address" required="required"><br>	
  	</div>
  	
  	<button type="submit" class="btn btn-success">Submit</button>
  </form><br>
